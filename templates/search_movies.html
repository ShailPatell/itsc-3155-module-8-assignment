{% extends '_layout.html' %}

{% block title %}Movie Rating App | Search Movie Ratings{% endblock %}

{% block body %}
<h1 class="mb-5">Search Movie Ratings</h1>
<p class="mb-3">Search for a movie rating below</p>
<!-- TODO: Feature 3 -->
<form action="/movies/search" method="post">
    <div class="form-group">
    <label for="movie">Movie</label>
    <input type="text" class="form-control" id="movie" name="movie" placeholder="Movie Name">
    </div>
    <button type="submit" class="btn btn-primary my-1">Submit</button>
</form>
{% endblock %}
